<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="form-container">
        <img class="logo" src="images/court-of-arm2.jpg" alt="Coat of arms logo">
        <form>

            <div class="line-container">

                <div class="line"></div>
                <span class="h3">Sign In to Your Account</span>
                <div class="line"></div>

            </div>

            <div class="info">Register if you do not have a login account</div>

            <div class="input-field">
                <i class='bx bxs-user-account' ></i>
                <input type="email" placeholder="Your Email Address">
            </div>

            <div class="input-field">
                <i class='bx bxs-lock-open'></i>
                <input type="password" placeholder="Enter Password">
            </div>

            <div class="remember-forgot">

                <label>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </label>
                    
                <a href="#">Forgot Password ?</a>

            </div>

            <a href="#"><button class="login-btn">Login</button></a>

            <div class="line-container">
                <div class="line"></div>
                <span class="acc">Don't Have An Account?</span>
                <div class="line"></div>
            </div>

            <a href="#"><button class="register-btn">Register</button></a>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
